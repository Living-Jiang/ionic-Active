<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="活动" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/recommend">
    <ion-nav-view name="tab-recommend"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="关注" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite" href="#/tab/regard">
    <ion-nav-view name="tab-regard"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
