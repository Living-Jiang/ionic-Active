<ion-view view-title="活动详情">
    <ion-content>
        <div class="detail">
            <div class="item">
                <h2>{{detail.title}}</h2>
                <p>开始：{{detail.begin_time}}</p>
                <p>结束：{{detail.end_time}}</p>
                <p>价格：{{detail.fee_str}}</p>
                <p>地点：{{detail.address}}</p>
                <button class="button button-full button-positive" ng-class="{'button-assertive':read=='取消关注'}" ng-click="saveFlag()">
                    {{read}}
                </button>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{detail.image_hlarge}}">
                <p ng-bind-html="detail.content" id="imagesFather">
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
